    <h1>
        Webpage!
    </h1>
<p>
    This is an example of code.
</p>
    
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    
    <script>
    
        var mymap = L.map('mapid').setView([41.69855129353962, -86.23396396636961], 17);
    
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
        }).addTo(mymap);

        var marker = L.marker([41.69855129353962, -86.23396396636961]).addTo(mymap);

        var circle = L.circle([41.69855129353962, -86.23396396636961], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 75
        
        }).addTo(mymap).bindPopup("yeet");
        var area = circle.radius^2 * 3.141592653589793238462643383279;
        circle.bindPopup(area.toString() + " meters");

        var toolbar= L.Toolbar2.DrawToolbar({
                position: 'topleft'
            }).addTo(mymap);
    
    </script>
    
    
    
    
    </body>
